<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat|Merriweather|Source+Code+Pro');

  html * {
    color-profile: sRGB;
    rendering-intent: auto;
  }

  section.has-light-background,
  section.has-light-background h1,
  section.has-light-background h2,
  section.has-light-background h3,
  section.has-light-background h4,
  section.has-light-background h5,
  section.has-light-background h6 {
    color: #282a36;
  }

  /*********************************************
  * GLOBAL STYLES
  *********************************************/
  :root {
    --global-font: 'Montserrat', sans-serif;
    --secondary-font: 'Source Code Pro', monospace;
    --header-font: 'Merriweather', serif;

    --white: #f5f0ec;
    --aztec: #272625;
    --fuchsia-purple: hsl(272, 52%, 17%);
    --chantilly: hsl(275, 23%, 79%);
    --spring-frost: hsl(185, 53%, 39%);
    --neon-green: hsl(30, 49%, 39%);
    --spring-green: hsl(346, 57%, 34%);
    --bright-turquoise: hsl(286, 61%, 36%);
    --blue-de-france: hsl(123, 40%, 34%);

    --r-background-color: var(--white);
    --r-main-font: var(--global-font);
    --r-main-font-size: 30px;
    --r-main-color: var(--aztec);
    --r-block-margin: 20px;
    --r-heading-margin: 0 0 20px 0;
    --r-heading-font: var(--header-font);
    --r-heading-color: var(--fuchsia-purple);
    --r-heading-line-height: 1.2;
    --r-heading-letter-spacing: normal;
    --r-heading-text-transform: none;
    --r-heading-text-shadow: none;
    --r-heading-font-weight: normal;
    --r-heading1-text-shadow: none;
    --r-heading1-size: 1.6em;
    --r-heading2-size: 1.4em;
    --r-heading3-size: 1.2em;
    --r-heading4-size: 1em;
    --r-code-font: var(--secondary-font);
    --r-link-color: var(--spring-green);
    --r-link-color-dark: var(--spring-green);
    --r-link-color-hover: var(--spring-green);
    --r-selection-background-color: var(--spring-frost);
    --r-selection-color: var(--spring-frost);
  }

  .reveal-viewport {
    background: var(--chantilly);
    background-color: var(--chantilly);
  }

  .reveal {
    font-family: var(--r-main-font);
    font-size: var(--r-main-font-size);
    font-weight: normal;
    color: var(--r-main-color);
  }

  .reveal ::selection {
    color: var(--r-selection-color);
    background: var(--r-selection-background-color);
    text-shadow: none;
  }

  .reveal ::-moz-selection {
    color: var(--r-selection-color);
    background: var(--r-selection-background-color);
    text-shadow: none;
  }

  .reveal .slides section,
  .reveal .slides section>section {
    line-height: 1.3;
    font-weight: inherit;
  }

  /*********************************************
  * HEADERS
  *********************************************/
  .reveal h1,
  .reveal h2,
  .reveal h3,
  .reveal h4,
  .reveal h5,
  .reveal h6 {
    background-color: var(--chantilly);
    color: var(--aztec);

    border-radius: 10px;

    margin: var(--r-heading-margin);
    padding: 5px;
    /* color: var(--r-heading-color); */
    font-family: var(--r-heading-font);
    font-weight: var(--r-heading-font-weight);
    line-height: var(--r-heading-line-height);
    letter-spacing: var(--r-heading-letter-spacing);
    text-transform: var(--r-heading-text-transform);
    text-shadow: var(--r-heading-text-shadow);
    word-wrap: break-word;
  }

  .reveal h1 {
    font-size: var(--r-heading1-size);
  }

  .reveal h2 {
    font-size: var(--r-heading2-size);
  }

  .reveal h3 {
    font-size: var(--r-heading3-size);
  }

  .reveal h4 {
    font-size: var(--r-heading4-size);
  }

  .reveal h1 {
    text-shadow: var(--r-heading1-text-shadow);
  }

  /*********************************************
  * OTHER
  *********************************************/
  .reveal p {
    margin: var(--r-block-margin) 0;
    line-height: 1.3;
  }

  /* Remove trailing margins after titles */
  .reveal h1:last-child,
  .reveal h2:last-child,
  .reveal h3:last-child,
  .reveal h4:last-child,
  .reveal h5:last-child,
  .reveal h6:last-child {
    margin-bottom: 0;
  }

  /* Ensure certain elements are never larger than the slide itself */
  .reveal img,
  .reveal video,
  .reveal iframe {
    max-width: 95%;
    max-height: 95%;
  }

  .reveal strong,
  .reveal b {
    font-weight: bold;
  }

  .reveal em {
    font-style: italic;
  }

  .reveal ol,
  .reveal dl,
  .reveal ul {
    display: inline-block;
    text-align: left;
    margin: 0 0 0 1em;
  }

  .reveal ol {
    list-style-type: decimal;
  }

  .reveal ul {
    list-style-type: disc;
  }

  .reveal ul ul {
    list-style-type: square;
  }

  .reveal ul ul ul {
    list-style-type: circle;
  }

  .reveal ul ul,
  .reveal ul ol,
  .reveal ol ol,
  .reveal ol ul {
    display: block;
    margin-left: 40px;
  }

  .reveal dt {
    font-weight: bold;
  }

  .reveal dd {
    margin-left: 40px;
  }

  .reveal blockquote {
    display: block;
    position: relative;
    width: 70%;
    margin: var(--r-block-margin) auto;
    padding: 5px;
    font-style: italic;
    background: rgba(0, 0, 0, 0.05);
    box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.2);
  }

  .reveal blockquote p:first-child,
  .reveal blockquote p:last-child {
    display: inline-block;
  }

  .reveal q {
    font-style: italic;
  }

  .reveal pre {
    display: block;
    position: relative;
    width: 90%;
    margin: var(--r-block-margin) auto;
    text-align: left;
    font-size: 0.55em;
    font-family: var(--r-code-font);
    line-height: 1.2em;
    word-wrap: break-word;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
  }

  .reveal code {
    font-family: var(--r-code-font);
    text-transform: none;
    tab-size: 2;
  }

  .reveal pre code {
    display: block;
    padding: 5px;
    overflow: auto;
    max-height: 400px;
    word-wrap: normal;
  }

  .reveal .code-wrapper {
    white-space: normal;
  }

  .reveal .code-wrapper code {
    white-space: pre;
  }

  .reveal table {
    margin: auto;
    border-collapse: collapse;
    border-spacing: 0;
  }

  .reveal table th {
    font-weight: bold;
  }

  .reveal table th,
  .reveal table td {
    text-align: left;
    padding: 0.2em 0.5em 0.2em 0.5em;
    border-bottom: 1px solid;
  }

  .reveal table th[align="center"],
  .reveal table td[align="center"] {
    text-align: center;
  }

  .reveal table th[align="right"],
  .reveal table td[align="right"] {
    text-align: right;
  }

  .reveal table tbody tr:last-child th,
  .reveal table tbody tr:last-child td {
    border-bottom: none;
  }

  .reveal sup {
    vertical-align: super;
    font-size: smaller;
  }

  .reveal sub {
    vertical-align: sub;
    font-size: smaller;
  }

  .reveal small {
    display: inline-block;
    font-size: 0.6em;
    line-height: 1.2em;
    vertical-align: top;
  }

  .reveal small * {
    vertical-align: top;
  }

  .reveal img {
    margin: var(--r-block-margin) 0;
  }

  /*********************************************
  * LINKS
  *********************************************/
  .reveal a {
    color: var(--r-link-color);
    text-decoration: none;
    transition: color 0.15s ease;
  }

  .reveal a:hover {
    color: var(--r-link-color-hover);
    text-shadow: none;
    border: none;
  }

  .reveal .roll span:after {
    color: #fff;
    background: var(--r-link-color-dark);
  }

  /*********************************************
  * Frame helper
  *********************************************/
  .reveal .r-frame {
    border: 4px solid var(--r-main-color);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  }

  .reveal a .r-frame {
    transition: all 0.15s linear;
  }

  .reveal a:hover .r-frame {
    border-color: var(--r-link-color);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.55);
  }

  /*********************************************
  * NAVIGATION CONTROLS
  *********************************************/
  .reveal .controls {
    color: var(--r-link-color);
  }

  /*********************************************
  * PROGRESS BAR
  *********************************************/
  .reveal .progress {
    background: rgba(0, 0, 0, 0.2);
    color: var(--r-link-color);
  }

  /*********************************************
  * PRINT BACKGROUND
  *********************************************/
  @media print {
    .backgrounds {
      background-color: var(--r-background-color);
    }
  }

  :root {
    --r-bold-color: var(--spring-frost);
    --r-italic-color: var(--bright-turquoise);
    --r-inline-code-color: var(--blue-de-france);
    --r-list-bullet-color: var(--bright-turquoise);
  }

  .reveal strong,
  .reveal b {
    color: var(--r-bold-color);
  }

  .reveal em,
  .reveal i,
  .reveal blockquote {
    color: var(--r-italic-color);
  }

  .reveal code {
    color: var(--r-inline-code-color);
  }

  .reveal .smaller {
    font-size: 70%;
    text-align: left;
  }

  .reveal .footnotes {
    position: fixed !important;
    bottom: 0;
    max-height: 100px;
  }

  .reveal .title {
    background-color: var(--chantilly);
    color: var(--aztec);
  }

  .reveal .subtitle {
    font-size: 1em;
    font-weight: bold;
  }

  .reveal .author {
    font-size: 0.9em;
  }

  .reveal .date {
    font-size: 0.9em;
  }

  .reveal .backgrounds {}

  .reveal .slide-background-content::before {
    content: "TinyRange: Next-generation Virtualization for Cyber and Beyond";

    top: -33px;

  }

  .reveal .slide-background-content {
    margin: 10px;
    margin-top: 25px;

    border-radius: 10px;
    background-color: var(--white);
  }
</style>
